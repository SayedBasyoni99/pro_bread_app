    # - family: Teshrin AR LT Bold
    #   fonts:
    #     - asset:  assets\fonts\Teshrin AR+LT Bold.ttf
        

    - family: SF Pro Text
      fonts:
        - asset:  assets\fonts\SF-Pro-Text-Semibold.ttf  
        
        
